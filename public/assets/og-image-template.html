<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itzhak Leshinsky - Portfolio OG Image</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #0b0f14 0%, #1f2937 100%);
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
      }

      .container {
        text-align: center;
        max-width: 900px;
        padding: 60px;
      }

      .name {
        font-size: 72px;
        font-weight: 700;
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        line-height: 1.1;
      }

      .tagline {
        font-size: 32px;
        font-weight: 400;
        color: #e5e7eb;
        margin-bottom: 30px;
        line-height: 1.3;
      }

      .description {
        font-size: 24px;
        color: #9ca3af;
        font-weight: 300;
        line-height: 1.4;
      }

      .accent {
        position: absolute;
        top: -100px;
        right: -100px;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(96, 165, 250, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
      }

      .accent-2 {
        position: absolute;
        bottom: -150px;
        left: -150px;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.08) 0%,
          transparent 70%
        );
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="accent"></div>
    <div class="accent-2"></div>
    <div class="container">
      <h1 class="name">Itzhak Leshinsky</h1>
      <p class="tagline">
        Full-Stack Developer | GIS & Web Systems | Tech Leader
      </p>
      <p class="description">
        Building modern web applications with cutting-edge technologies
      </p>
    </div>
  </body>
</html>
